<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>lista de Usuarios</ion-title>

    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row *ngFor="let lista of listaUsuario">
    <form>
    

    <ion-item>
      <ion-label>Nombre: {{lista.nombre}}</ion-label>
    </ion-item>
    
    <ion-item>
      <ion-label>Id: {{lista.id}}</ion-label> 
    </ion-item>
    <ion-item>
      <ion-label>rut: {{lista.rut}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Direcci&oacute;n: {{lista.direccion}}</ion-label>
    </ion-item>
  
    </form>
  </ion-row>
</ion-content>
