<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>agregar Usuario</ion-title>

    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="guardar_Usuario()" [formGroup]="myForm">
    <ion-item>
      <ion-label position="floating">Nombre:</ion-label>
      <ion-input
        [(ngModel)]="data.nombre" 
        formControlName="nombre" 
        type="text" 
        required
        ></ion-input>
        <ion-note color="danger" *ngIf="myForm?.get('nombre')?.hasError('required') && myForm?.get('nombre')?.touched">
          El nombre es requerido.
        </ion-note>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Rut:</ion-label>
      <ion-input  
      
      [(ngModel)]="data.rut" formControlName="rut" type="text"></ion-input>
      <ion-note color="danger" *ngIf="myForm?.get('rut')?.hasError('required') && myForm?.get('rut')?.touched">
        El Rut es requerido.
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Direccion:</ion-label>
      <ion-input  [(ngModel)]="data.direccion" formControlName="direccion" type="text"></ion-input>
      <ion-note color="danger" *ngIf="myForm?.get('direccion')?.hasError('required') && myForm?.get('direccion')?.touched">
        La direcci√≥n es requerida.
      </ion-note>
    </ion-item>
    <ion-button expand="full" type="submit">Agregar Usuario</ion-button>
  </form>
</ion-content>
