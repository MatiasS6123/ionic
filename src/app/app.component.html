<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Menu</ion-list-header>

          <ion-menu-toggle *ngIf="!login">
            <ion-item detail="true" [routerLink]="['/registro']" routerLinkActive="router-link">
              <ion-label>
                Registro
              </ion-label>
              <ion-icon name="people"></ion-icon>
            </ion-item>

            <ion-item detail="true" [routerLink]="['/login']" routerLinkActive="router-link">
              <ion-label>
                Login
              </ion-label>
              <ion-icon name="person"></ion-icon>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle *ngIf="login">
            <ion-item detail="true" [routerLink]="['/usuario/agregar']" routerLinkActive="router-link">
              <ion-label>
                Agregar Usuario
              </ion-label>
              <ion-icon name="person-add"></ion-icon>
            </ion-item>

            <ion-item detail="true" [routerLink]="['/usuario/modificar']" routerLinkActive="router-link">
              <ion-label>
                Modificar Usuario
              </ion-label>
              <ion-icon name="arrow-up"></ion-icon>
            </ion-item>
            <ion-item detail="true" [routerLink]="['/usuario/eliminar']" routerLinkActive="router-link">
              <ion-label>
                Eliminar  Usuario
              </ion-label>
              <ion-icon name="close-circle"></ion-icon>
            </ion-item>

            <ion-item detail="true" [routerLink]="['/usuario/listar']" routerLinkActive="router-link">
              <ion-label>
                Listar Usuario
              </ion-label>
              <ion-icon name="book"></ion-icon>
            </ion-item>

            
            <ion-item>
              <ion-label>Modo Oscuro</ion-label>
              <ion-toggle [(ngModel)]="modoOscuro" (ionChange)="cambiarModoOscuro()"></ion-toggle>
            </ion-item>

            <ion-item detail="true" (click)="logOut()">
              <ion-label>
                Salir
              </ion-label>
              <ion-icon name="exit"></ion-icon>
            </ion-item>

          </ion-menu-toggle>

        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
